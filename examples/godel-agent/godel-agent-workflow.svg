<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <style>
    .box { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; font-style: italic; }
  </style>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">GÃ¶del Agent XGBoost AutoML Workflow</text>
  <text x="400" y="60" text-anchor="middle" class="subtitle">Self-Referential Framework for Recursive Self-Improvement</text>

  <!-- Main Components -->
  <rect x="50" y="100" width="200" height="80" rx="10" class="box" />
  <text x="150" y="145" text-anchor="middle">AutoMLGodelAgentFramework</text>

  <rect x="300" y="100" width="200" height="80" rx="10" class="box" />
  <text x="400" y="145" text-anchor="middle">XGBoostAutoMLAgent</text>

  <rect x="550" y="100" width="200" height="80" rx="10" class="box" />
  <text x="650" y="145" text-anchor="middle">Large Language Model</text>

  <!-- Workflow Steps -->
