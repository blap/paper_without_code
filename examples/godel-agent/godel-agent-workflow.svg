  <rect x="650" y="250" width="150" height="60" rx="10" class="box" />
  <text x="725" y="285" text-anchor="middle">Train &amp; Evaluate</text>

  <rect x="250" y="350" width="150" height="60" rx="10" class="box" />
  <text x="325" y="385" text-anchor="middle">Update Hyperparameters</text>

  <rect x="450" y="350" width="150" height="60" rx="10" class="box" />
  <text x="525" y="385" text-anchor="middle">Feature Engineering</text>

  <rect x="250" y="450" width="150" height="60" rx="10" class="box" />
  <text x="325" y="485" text-anchor="middle">Feature Selection</text>

  <rect x="450" y="450" width="150" height="60" rx="10" class="box" />
  <text x="525" y="485" text-anchor="middle">Update Policy</text>

  <!-- Arrows -->
  <line x1="150" y1="180" x2="150" y2="240" class="arrow" />
  <line x1="200" y1="280" x2="240" y2="280" class="arrow" />
  <line x1="400" y1="280" x2="440" y2="280" class="arrow" />
  <line x1="600" y1="280" x2="640" y2="280" class="arrow" />
  
  <path d="M725 310 Q725 420 410 420 Q95 420 95 320" class="arrow" fill="none" />
  
  <line x1="325" y1="310" x2="325" y2="340" class="arrow" />
  <line x1="525" y1="310" x2="525" y2="340" class="arrow" />
  <line x1="325" y1="410" x2="325" y2="440" class="arrow" />
  <line x1="525" y1="410" x2="525" y2="440" class="arrow" />

  <!-- LLM Interactions -->
  <line x1="400" y1="180" x2="400" y2="220" class="arrow" stroke-dasharray="5,5" />
  <line x1="650" y1="180" x2="650" y2="220" class="arrow" stroke-dasharray="5,5" />

  <!-- Legend -->
  <rect x="50" y="540" width="20" height="20" class="box" />
  <text x="80" y="555">Component</text>
  
  <line x1="200" y1="550" x2="240" y2="550" class="arrow" />
